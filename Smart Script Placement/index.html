<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Script Placement</title>
</head>
<body>
  <h1>Welcome</h1>

  <p id="text">
    Click the button to reveal the secret.
  </p>

  <button id="btn">Reveal Secret</button>

  <!--The script is placed at the end of <body> so HTML loads first before any javascript code, since this ensures all DOM elements are available when the script runs.-->
  <script src="./script.js"></script>
</body>
</html>
